<br>
<canvas id="canvas" width="300" height="300"></canvas>
<br>
<br>
<label for="song-name-size">Font size of the song name: </label><input type="number" step="1" id="song-name-size" value="42">
<br>

<br>
<label for="song-name-pos">Position of the song name: </label><input type="number" id="song-name-pos" value="100">
<br>

<br>
<br>
<label for="song-name">Song name: </label><br><textarea id="song-name"></textarea>
<br>
<label for="song-artist">Song artist: </label><br><textarea id="song-artist"></textarea>
<br>
<br>
<button type="button" id="start-button">Generate</button>
<button type="button" id="download">Download</button>
